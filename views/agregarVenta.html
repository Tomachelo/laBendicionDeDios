<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/normalize.css">
    <link rel="stylesheet" href="../public/css/agregarVenta.css">
    <title>Papelería - La bendición de Dios</title>
</head>
<body>
    <header class="header">
        <div class="header__slogan">
            <p class="header__texto">Papelería y café internet | La bendición de Dios</p>
        </div>
        <nav class="nav">
            <div class="nav__links">
                <a class="nav__link" href="reportes.html"><img class="nav__link--icono" src="../public/img/hugeicons_apple-stocks.svg" alt="">Reportes</a>
                <a class="nav__link" href="ventas.html"><img class="nav__link--icono" src="../public/img/solar_sale-square-linear.svg" alt="">Ventas</a>
                <a class="nav__link" href="inventario.html"><img class="nav__link--icono" src="../public/img/hugeicons_shutterstock.svg" alt="">Invetario</a>
            </div>
            <div class="nav__logout">
                <a class="nav__logout--link" href="../index.html"><img class="nav__logout--icono" src="../public/img/akar-icons_link-out.svg" alt="">Cerrar sesión</a>
            </div>
        </nav>
    </header>

    <main class="contenedor__principal">
        <section class="herramientas">
            <div class="herramienta">
                <a class="herramienta__descarga" href="#"><img src="../public/img/uil_down-arrow.svg" alt="dscarga"></a>
            </div>
            <div class="herramienta__adicional">
                <a class="herramienta__filtro" href="#"><img src="../public/img/fe_filter.svg" alt="filtro"></a>
                <a class="herramienta__nuevo" href="../views/agregarVenta.html"><img class="herramienta__nuevo--imagen" src="../public/img/Group 1.svg" alt="crea nuevo"><span>Crear venta</span></a>
            </div>
        </section>
            
        <section class="formulario">
            <p class="formulario__titulo">Ingresa los datos de la venta:</p>
            <div class="formulario__campos__uno">
                <input class="formulario__campo formulario__campo--id " type="text" placeholder="1" disabled>
                <input class="formulario__campo formulario__campo--nombre" type="text" placeholder="Nombre del producto">
            </div>
            <div class="formulario__campos__dos">
                <input class="formulario__campo formulario__campo--descripcion" type="text" placeholder="Descripción">
                <input class="formulario__campo formulario__campo--cantidad" type="text" placeholder="Cantidad">
            </div>
            <div class="formulario__campos__tres">
                <input class="formulario__campo" type="text" placeholder="Precio">
                <a class="formulario__enviar" href="../views/ventas.html"><img class="formulario__enviar--imagen" src="../public/img/Group 1.svg" alt="crea nuevo"><span>Agregar venta</span></a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__contenedor">
            <p class="footer__texto">Versión 0.1.1</p>
        </div>
    </footer>
</body>
</html>
